<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\style.css" type="text/css">
    <link rel="stylesheet" href="assets\css\normalize.css" type="text/css">
    <script src="https://kit.fontawesome.com/5331c933bd.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assets/images/download.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Hind+Mysuru:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <title>Resultado da Pesquisa</title>
</head>
<body>
    <header class="header-search">
        <div class="logo">
            <img src="assets/images/Logo.png" alt="Logo">
        </div>
        <div class="search">
            <div class="box-text">
                <textarea name="search" id="text"></textarea>
                <i class="fa-solid fa-xmark" style="color: #000000;"></i>
            </div>
            <div class="border-div"></div>
            <div class="div-flex">
                <div class="keyboard">
                    <i class="fa-regular fa-keyboard"></i>
                </div>
                <div class="voz">
                    <img src="assets/images/microfone_icon.jgp.jpeg" alt="">
                </div>
                <div class="camera">
                    <img src="assets/images/camera_icon.jpg" alt="">
                </div>
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass" style="color: #005eff;"></i>
                </div>
            </div>
        </div>
        <div class="comp-search">
            <div class="config">
                <i class="fa-solid fa-sliders fa-xl"></i>
            </div>
            <div class="apps">
                <img src="assets/images/al-icon.jpg" alt="">
            </div>
            <div class="login">
                <span class="title-login">Fazer Login</span>
            </div>
        </div>
    </header>
</body>
</html>
